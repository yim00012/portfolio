            <div class="container">

    <main role="main">
        <div class="container align-center">
            
            <!-- Web project Showcase -->
            <div class="showcase ux-design row justify-content-center" data-aos="fade-up">
                <div id="carouselIndicators" class="carousel carousel-dark slide w-75 col-9">
                    <!-- carousel indicator at the bottom -->
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <!-- carousel inner contents -->
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <picture class="d-block w-100">
                            <source srcset="img/moodboard-960.png"
                                    media="(max-width: 960px)" />
                        
                            <source srcset="img/moodboard-1280.png"
                                    media="(min-width: 960px)" />
                        
                            <img class="moodboard"
                                 src="img/moodboard.png"
                                 alt="moodboard">
                        </picture>
                    </div>
                    <div class="carousel-item">
                        <picture class="d-block w-100">
                            <source srcset="img/screenshot-ab-960.png"
                                    media="(max-width: 960px)" />
                        
                            <source srcset="img/screenshot-ab-1280.png"
                                    media="(min-width: 960px)" />
                        
                            <img class="screenshot-ab"
                                 src="img/screenshot-ab.png"
                                 alt="Amuse Bites">
                        </picture>
                    </div>
                    </div>
                    <!-- carousel arrows on both side -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="description col-3">
                    <h3>Web Project</h3>
                    <p>UX Design & <br> Web Development</p>
                    <!-- <p>focus on user-centred design for a better experience with the brand</p> -->

                    <a href="webproj.html" class="text-decoration-underline" style="font-size:1.3rem;"><i class="fa fa-angle-double-right"></i>More</a>
                </div>
            </div>

                    <a href="graphics.html" class="text-decoration-underline" style="font-size:1.3rem;">More<i class="fa fa-angle-double-left"></i></a>

                        <img src="img/graphics-1.png" alt="Poster">
                    </div>
                    <div class="carousel-item">
                        <img src="img/graphics-2.png" alt="icon and logo">
                    </div>
