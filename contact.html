    <header>
        <nav class="navbar" role="navigation">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/studio-logo.png" alt="logo" class="d-inline-block align-text-top">
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>

                    <li class="nav-item">

    <main role="main">
        <div class="container text-center">
            <div class="row row-contact">
                <div class="col">
                    <h2>I am looking forward to<br>
                    hearing from you.</h2>
                    <p> All the opinions, interests, advises,<br>
                        or some good ideas are welcomed.</p>
                    <span class="span2"></span>
                    <button class="btn btn-secondary">yim00012@algonquinlive.com</button>
                    <button class="btn btn-secondary"><a href="https://www.instagram.com">@sslgii</a></button>
                </div>
                <div class="col">
                  <div class="contact-form">
                    <form action="#" method="get">
                        <label for="fullname" class="form-label">Name</label>
                        <input type="text" id="fullname" name="fname" class="form-control">
                        
                        <label for="email" class="form-label">Email </label>
                        <input type="email" id="email" name="email" class="form-control">

                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-control">
                        
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control"></textarea>
                        
                        <div><button type="submit" class="btn-primary">Send</button></div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="nav justify-content-end mb-3">
